<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>补采</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css">
 <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script> 
 <script src="js/bootstrap.min.js"></script>
 <script src="js/bootstrap-datetimepicker.min.js"></script>
 <script src="js/bootstrap-datetimepicker.zh-CN.js"></script>
 <script type="text/javascript" src="regather.js"></script>
</head>
<body>
<div class="container">
	<div class="panel panel-default">
   		<div class="panel-heading">
        	<h3 class="panel-title">
          		  spc数据补采分析
        	</h3>
    </div>
    <div class="panel-body">
        <div class="form-horizontal" role="form">
  			<div class="form-group">
    		<label for="process" class="col-sm-2 control-label">工序</label>
    		<div class="col-sm-8">
      		<select class="form-control" id="process">
   		 	</select>
    		</div>
  			</div>
  			
  			<div class="form-group">
   		    <label for="batch" class="col-sm-2 control-label">批次</label>
   			 <div class="col-sm-8">
      		<input type="text" class="form-control" id="batch" placeholder="请输入批次号">
    		</div>
  			</div>
  			
  			<div class="form-group">
   		    <label for="startDate" class="col-sm-2 control-label">开始时间</label>
   			 <div class="col-sm-8">
		    <input id="startDate" name="startDate" size="18" type="text"  readonly class="form_datetime" style="text-align: center;">  
    		</div>
  			</div>
  			
  			<div class="form-group">
   		    <label for="endDate" class="col-sm-2 control-label">结束时间</label>
   			 <div class="col-sm-8">
			<input id="endDate" name="endDate" size="18" type="text"  readonly class="form_datetime" style="text-align: center;">  
    		</div>
  			</div>
  			
  	<div class="form-group">
    <div class="col-sm-offset-2 col-sm-2">
      <button id="submit"  class="btn btn-default  popover-hide"
      title="提示" data-container="body" data-toggle="popover"
      data-placement="right" data-content="底部的 Popover 中的一些内容">采集</button>
    </div>
    <div id="my_process" class="col-sm-8">
    	<div id="my_processbar" class="progress progress-striped active col-sm-5" style="padding:0">
				<div id="my_processinfo" class="progress-bar progress-bar-info " role="progressbar"
		 		aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
		 		style="width: 100%;">
				</div>
		</div>
		<div id="my_info" class="col-sm-3">
			<h5>分析处理中</h5>
		</div>
    </div>
  </div>
</div>   
</div>
</div>
</div>
</body>
</html>
