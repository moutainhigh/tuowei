<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>角色管理</title> 
		<link rel="stylesheet" href="../../support/css/bootstrap.min.css" /> 
		<link rel="stylesheet" href="../../support/css/bootstrap-table.all.css" />   
		<link rel="stylesheet" href="../../support/css/bootstrap-datetimepicker.min.css" />
		<script type="text/javascript" src="../../public/pub.js" ></script>

<body>  
	<div title="TestPanel" id="TestPanel" class="panel-body"> 
	   <div title="SearchPanel" id="SearchPanel" class="row col-md-12 form-inline">  
	   </div>
    </div>
	<div class="row">
		<div  class="col-md-7">
			<div class="container" style="width:100%;">
			    <div class="table-responsive"> 
			        <div id="toolbar">
			        	<button id="roleBtnAdd" authCode = "add_role" class="btn btn-primary btn-sm"><li class="glyphicon glyphicon-edit"> 新增 </li></button> 
			        	<button id="roleBtnDel" authCode = "del_role" class="btn btn-primary btn-sm"><li class="glyphicon glyphicon-floppy-remove"> 删除</li></button>	        
			        </div>
					<table id="table" data-show-columns="true" class="table table-bordered">

							<strong>角色信息</strong>
						</caption>
					</table>
			    </div>
			</div>
		</div>

		<div  class="col-md-5">
			<div class="container" style="width:100%;">
			    <div class="table-responsive"> 
			        <div id="toolbar1">
			        	<button id="userBtnAdd" authCode = "add_role-user" class="btn btn-primary btn-sm"><li class="glyphicon glyphicon-edit"> 新增 </li></button> 
			        	<button id="userBtnDel" authCode = "del_role-user" class="btn btn-primary btn-sm"><li class="glyphicon glyphicon-floppy-remove"> 删除</li></button>	        
			        </div>
					<table id="table1" data-show-columns="true" class="table table-bordered">
						<caption class="text-center text-primary">
							<strong>已分配用户</strong>
						</caption>
					</table>
			   </div>
			</div>
		</div>

	<div>
