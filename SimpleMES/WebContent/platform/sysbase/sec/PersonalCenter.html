<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人中心</title> 
		<link rel="stylesheet" href="../../support/css/bootstrap.min.css" /> 
		<script type="text/javascript" src="../../public/pub.js" ></script>
		<script type="text/javascript" src="../../support/js/jquery.min.js" ></script> 
		<script type="text/javascript" src="../../support/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="../../public/SmartForm.js" ></script>
		<script type="text/javascript" src="selfinfo.js" ></script>
		<style>  
			.col-center-block {  
   			 float: none;  
   			 display: block;  
   			 margin-left: auto;  
   			 margin-right: auto;  
			}  
			.vertical-center{
			  position: absolute;
			  top: 50%;
			  left: 50%;
			  transform: translate(-50%, -50%);
			}
			
		</style> 
		<!--<script type="text/javascript" src="RoleMgr.js" ></script>-->
	</head>
<body>  
	<div class="container" style="margin-top: 2%">  
    	<div class="col-xs-6 col-md-6 col-center-block"> 
			<div class="panel panel-primary">  
		        <div class="panel-heading">  
		            <h3 class="panel-title">基本信息</h3>
		        </div>  
		        <div class="panel-body">  
		            <div class="alert alert-info" role="alert">  
		              	<div class="input-group">
            				<span class="input-group-addon">姓名</span>
		              		<input id="name" type="text" class="form-control" readonly="true" />
		              	</div>
		            </div>  
		            <!--<div class="alert alert-info" role="alert">  
		            	<div class="input-group">
		              		性别<input type="radio"  name="gender" id="emp_add_gender1" value="M" checked="checked" > 男 
		                    <input type="radio" name="gender" id="emp_add_gender2" value="F"> 女 
		              	</div>
		                                          
		            </div> -->
		            <div class="alert alert-info" role="alert">  
		                <div class="input-group">
            				<span class="input-group-addon">用户名</span>
		              		<input id="code" type="text" class="form-control" readonly="true" />
		              	</div> 
		            </div>  
		            <div class="alert alert-info" role="alert">  
		                <div class="input-group">
            				<span class="input-group-addon">工号</span>
		              		<input id="jobno" type="text" class="form-control" readonly="true" />
		              	</div> 
		            </div> 
		            <div class="alert alert-info" role="alert">  
		                <div class="input-group">
            				<span class="input-group-addon">部门</span>
		              		<input id="orgName" type="text" class="form-control" readonly="true" />
		              	</div>  
		            </div> 
		            <div class="alert alert-info" role="alert">  
		                <div class="input-group">
            				<span class="input-group-addon">岗位</span>
		              		<input id="postsName" type="text" class="form-control" readonly="true" />
		              	</div> 
		            </div> 
		            <div>  
            			<button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal" style=" margin:0 auto;display:block;">修改密码</button>
						<!-- 模态框（Modal） -->
						<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						    <div class="modal-dialog">
						        <div class="modal-content">
						            <div class="modal-header">
						                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						                <h4 class="modal-title" id="myModalLabel">修改密码</h4>
						            </div>
						            <div class="modal-body">
						            	<form id="updatePwd" class="bs-example bs-example-form" role="form">
						            		<div class="input-group">
									            <span class="input-group-addon">原密码</span>
									            <input id="oldPwd" type="password" class="form-control" placeholder="">
									        </div>
									        <br>
		                					<div class="input-group">
									            <span class="input-group-addon">新密码</span>
									            <input id="newPwd" type="password" class="form-control" placeholder="">
									        </div>
									        <br>
		                					<div class="input-group">
									            <span class="input-group-addon">确认密码</span>
									            <input id="newPwd1" type="password" class="form-control" placeholder="">
									        </div>
						            		<div class="modal-footer">
						               		 	<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						                		<button id="delPwd" type="button" class="btn btn-primary">提交更改</button>
						            		</div>
									  </form>
						            </div>
						        </div>
						   </div>
						</div>
		            </div> 
		        </div>  
			</div> 
		</div> 
	</div> 
</body>
</html>
