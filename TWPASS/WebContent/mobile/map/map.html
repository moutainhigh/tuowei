<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta charset="UTF-8">
<!-- 自适应界面，如果出现，在某些设备出现界面偏小的话，检查一下有没有加入这句 -->
<meta http-equiv="Content-type" name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css">
<link rel="stylesheet" href="../css/map.css">
<script src="../js/jquery-2.1.3.min.js"></script>
<script src="../js/jquery.mobile-1.4.5.min.js"></script>
<script src="../js/iscroll-zoom.js"></script>
<script src="../../fastdev/fastDev-import.js"></script>
<script src="map.js"></script>
</head>
<body>
	<div id="pageMap" data-role="page" data-dom-cache="false">
		<div data-role="content">
			<div id="-1" data-role="collapsible" data-collapsed="false">
				<h1>所有地图区域</h1>
				<ul id="pageMap_ul" data-role="listview" data-collapsed="false">
					<li><a id="csjyc" href="#page" onclick="onAClick_mainMap(this)">长沙卷烟厂</a></li>
					<li><a id="dtck" href="#page" onclick="onAClick_mainMap(this)">大托仓库</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="page" data-role="page" data-dom-cache="false">
		<div data-role="content">
			<div id="wrapper">
				<div id="scroller">
					<ul id="tool">
						<li><a><img id="back" src="../image/back.png"></a></li>
						<li id="text"></li>
					</ul>
					<div id="page0" style="display: none;">
						<img id="area0" border="0" usemap="#areaMap0">
						<map name="areaMap0" id="areaMap0"></map>
						<div id="areaImg0"></div>
					</div>
					<div id="page1" style="display: none;">
						<img id="area1" border="0" usemap="#areaMap1"/>
						<map name="areaMap1" id="areaMap1"></map>
						<div id="areaImg1"></div>
					</div>
					<div id="page2" style="display: none;">
						<img id="area2" border="0" usemap="#areaMap2" onclick="getCoordinate(this)"/>
						<div id="areaImg2"></div>
					</div>
					<div id="page3" style="display: none;">
						<table id="detail" style="display: none;"></table>
						<iframe id="errorDetail" style="display: none;"></iframe>
					</div>
					<div id="partitionPage0" style="display: none;">
						<img id="partitionArea0" border="0" usemap="#partitionAreaMap0">
						<map name="partitionAreaMap0" id="partitionAreaMap0"></map>
						<div id="partitionAreaImg0"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
