<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta charset="UTF-8">
<!-- 自适应界面，如果出现，在某些设备出现界面偏小的话，检查一下有没有加入这句 -->
<meta http-equiv="Content-type" name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css">
<link rel="stylesheet" href="../css/taskAndErr.css">
<script src="../js/jquery-2.1.3.min.js"></script>
<script src="../js/jquery.mobile-1.4.5.min.js"></script>
<script src="taskAndErr.js"></script>
</head>
<body>
	<div id="page" data-role="page">
		<div data-role="header" data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a onclick="switchType(1);" class="ui-btn-active ui-state-persist">工作任务</a></li>
					<li><a onclick="switchType(2);" data-transition="none">异常信息</a></li>
					<li><a onclick="switchType(3);" data-transition="none">工作安排</a></li>
				</ul>
			</div>
		</div>

		<div id="content" data-role="content"></div>

		<div id="footer" data-role="footer" data-position="fixed" data-tap-toggle="false">
			<a href="#" data-icon="arrow-r" onclick="nextPage()">下一页</a>
			<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
				<select id="pageSelect" onChange="setPage(this);">
					<option value="5">5条</option>
					<option value="10">10条</option>
					<option value="20" selected="selected">20条</option>
					<option value="50">50条</option>
				</select>
			</fieldset>
			<a href="#" data-icon="arrow-l" onclick="prePage()">上一页</a>
			<h1 id="index"></h1>
		</div>
	</div>
</body>
</html>
