<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>组织详细</title>
		<script src="../../fastdev/fastDev-import.js"></script>
		<script type="text/javascript" src="orgInfo.js"></script>
	</head>
	<body>
		<script id="tpl" type="text/tmpl">	
			<table class="ui-form-table" cellpadding="0" cellspacing="0" border="0" width="100%" >
				<tr>
					<td class="ui-form-table-dt">组织编码：</td>
					<td class="ui-form-table-dd">#{org.orgCode}</td>
					<td class="ui-form-table-dt">组织名称：</td>
					<td class="ui-form-table-dd">#{org.orgName}</td>
				</tr>
				<tr>
					<td class="ui-form-table-dt">组织简称：</td>
					<td class="ui-form-table-dd">#{org.shortName}</td>
					<td class="ui-form-table-dt">上级组织：</td>
					<td class="ui-form-table-dd">#{org.parentOrgName}</td>
				</tr>
				<tr>
					<td class="ui-form-table-dt">组织区域：</td>
					<td class="ui-form-table-dd">#{org.areaName}</td>
					<td class="ui-form-table-dt">组织等级：</td>
					<td class="ui-form-table-dd">#{org.orgDegree}</td>
				</tr>
				<tr>
					<td class="ui-form-table-dt">组织类型：</td>
					<td class="ui-form-table-dd">#{org.orgTypeName}</td>
					<td class="ui-form-table-dt">负责人：</td>
					<td class="ui-form-table-dd">#{org.linkMan}</td>
				</tr>
				<tr>
					<td class="ui-form-table-dt">组织业务体系：</td>
					<td class="ui-form-table-dd">#{org.busiOrgName}</td>
					<td class="ui-form-table-dt">联系电话：</td>
					<td class="ui-form-table-dd">#{org.linkTel}</td>
				</tr>
				<tr>
					<td class="ui-form-table-dt" style="height:60px;">机构描述：</td>
					<td class="ui-form-table-dd" colspan="3">#{org.remark}</td>
				</tr>
				
			</table>
		</script>
	</body>
</html>
