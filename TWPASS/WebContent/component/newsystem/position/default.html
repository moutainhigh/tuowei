<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>岗位管理</title>
		<script src="../../fastdev/fastDev-import.js"></script>
        <script src="default.js"></script>
        <style>
			html, body {
				height:100%;
			}
		</style>
    </head>
    <body class="ui-layout-body ui-layout-body-bg ui-layout-container">
       	<div class="ui-layout" style="height:100%;">
       		<div class="ui-layout-center" style="width: 99.3%; height:100%;">
				<form id="positionform" itype="Form" saveInstance="true" initSource="position_initPositionSelect.action">
					<table class="ui-form-table">
						<tr valign="middle">
							<th class="ui-form-table-dt" style="width:100px">所属组织：</th>
							<td class="ui-form-table-dd">
								<div itype="SelectTree"  id="position.orgId" initSource="org_initFirstGradeOrgTree.action?moduleId=M34&modeId=view" asyncDataSource="org_initGradeOrgTree.action?moduleId=M34&modeId=view" rootValue="-请选择-" topParentid="-1" openFloor="2" width="100%">
								</div>
							</td>
							<th class="ui-form-table-dt" style="width:100px">岗位类别：</th>
							<td class="ui-form-table-dd" ><select itype="Select" id="position.posiType" width="100%"><option>-请选择-</option></select></td>
							<th class="ui-form-table-dt" style="width:100px">岗位代码：</th>
							<td class="ui-form-table-dd"><div itype="TextBox" id="position.posiCode" width="100%"></div></td>
						</tr>
						<tr>
							<th class="ui-form-table-dt" style="width:100px">岗位名称：</th>
							<td class="ui-form-table-dd"><div itype="TextBox" id="position.posiName" width="100%"></div></td>
							<td class="ui-form-table-dd" colspan="4">
								<div itype="Button" text="查询" iconCls="icon-search" onClick="doSearchPosition()"></div>&nbsp;
								<div itype="Button" text="重置" iconCls="icon-reset" onClick="doResetPosition()"></div>
							</td>
						</tr>
					</table>
				</form>
				<div class="datagrid" itype="DataGrid" allowAutoFillRow="false" pageSize="20" id="positiondatagrid" width="100%" saveInstance="true" showCheckColumn="true" initSource="position_queryPositions.action" showSeqColumn="true"  onRowClick="onRowClick()" onRowDblClick="onRowDblClick()" onAfterInitRender="onAfterInitRender()">
					<div name="top-toolbar">
						<div plain=true text="增加" id="add" display="false" iconCls="icon-add" onClick="doAddPosition()"></div>
						<div itype="separator"></div>
						<div plain=true text="批量删除" id="delete" display="false" iconCls="icon-delete" onClick="doDelManyPositions()"></div>
					</div>
					<div name="orgId" hidden="true"></div>
					<div name="positionId" hidden="true"></div>
					<div width="20%" name="posiName" text="岗位名称" renderer="displayNameRenderer()"></div>
					<div width="16%" name="posiCode" text="岗位代码"></div>
					<div width="16%" name="posiTypeName" text="岗位类别"></div>
					<div width="24%" name="orgName" text="所属组织"></div>
					<div width="24%" text="操作" renderer="operRenderer()"></div>
				</div>
			</div>
       	</div>
    </body>
</html>
