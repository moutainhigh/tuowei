<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>查看数据权限</title>
    <script src="../../fastdev/fastDev-import.js"></script>
	<script src="batchAddDataRuleList.js"></script> 
</head>
<body style="padding:5px;">
	<div class="datagrid" itype="DataGrid" id="datagrid" allowAutoFillRow="false" initSource="dataright_queryRule.action" saveInstance="true" showCheckColumn="true" showSeqColumn="true"  onRowClick="onRowClick()" onAfterConstruct="afterConstruct()" height="300px">
		<div name="top-toolbar">
			<div plain=true text="添加" iconCls="icon-add" onClick="addDataRule()"></div>
			<div itype="separator"></div>
			<div plain=true text="关闭" iconCls="icon-close" onClick="closeDialog()"></div>	
		</div>				
		<div width="0" name="ruleId" hidden="true"></div>
		<div width="50%" name="ruleName" text="规则名称"></div>
		<div width="50%" name="ruleCode" text="规则代码"></div>
	</div>
</body>
</html>
