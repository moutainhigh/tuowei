<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>分配权限</title>
	<script src="../../fastdev/fastDev-import.js"></script>
	<script type="text/javascript" src="distributionRights.js"></script>
	<style type="text/css">
			html, body {
				height:100%;
			}
			.ui-grid-checkbox {
				margin: 4px 0 0 4px;
				cursor: pointer;
			}
		</style>	
</head>
<body>
		<div class="ui-layout" id="mainDiv" style="height:305px;padding-left:5px;padding-top:5px;">
			<div class="ui-layout-left" style="width: 200px; height:300px;">
				<div class="ui-toolbar ui-toolbar-bg">
					<div itype="Button" plain=true text="数据权限" iconCls="icon-org" id="dataRightBtn" onClick="doSetTreeDataRight()" disabled="true" saveInstance="true"></div>
				</div>
				<div id="roleFuncTree" itype="Tree" saveInstance="true" showIco="true"
					width="100%"
					initSource="role_showRolePermissionTree.action?showType=user"
					 topParentid="-1"
					 treeType="multitree" 
					 height="272px"
					 customFields="type,ptype,modeId,transfer,grant,view"
					openFloor=2 onNodeClick="onNodeClick()" onCheckClick="onCheckClick()" onAfterLoadInit="onAfterLoadInit()" onAfterConstruct="treeAfterConstruct()"></div>
			</div>
			<div class="ui-layout-center" style="width: 360px; left: 205px;height:295px;padding:0 5px 5px;">
				<div style="height:30px;line-height:30px;">
					当前用户：<span id="roleNameTextBox"></span>
				</div>
				<div class="datagrid" itype="DataGrid" keyword="kid" allowAutoFillRow="false" id="datagrid" width="100%" height="265px" saveInstance="true" showSeqColumn="true" pageSize="20" onAfterInitRender="onAfterInitRender()" onRowClick="onRowClick()" pagePosition="none">
					<div hidden="true" name="kid"></div>
					<div hidden="true" name="ids"></div>
					<div width="8%" name="chk" text='<div id="grid-height-checkbox" class="ui-grid-checkbox ico-checkbox"></div>' renderer="checkboxRenderer()"></div>
					<div width="50%" name="name" text="访问方式"></div>
					<div width="42%" text="操作" name="chk" renderer="operRenderer()"></div>
				</div>
			</div>
		</div>
	</body>
</html>
