<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="../../fastdev/fastDev-import.js"></script>
		<script src="addrole.js"></script>
	</head>
	<body style="padding:5px;">
			<div class="datagrid" allowAutoFillRow="false" itype="DataGrid" id="datagrid" width="100%" height="300px" saveInstance="true" showCheckColumn="true" initSource="user_queryHasRelRoles.action" showSeqColumn="true" pageSize="10" onRowClick="onRowClick()" onAfterConstruct="afterConstruct()">
				<div name="top-toolbar">
					<div plain=true text="添加角色" iconCls="icon-add" onClick="addObject()"></div>
					<div itype="separator"></div>
					<div plain=true text="移除角色" iconCls="icon-delete" onClick="deleteObject()"></div>
					<div itype="separator"></div>
					<div plain=true text="关闭" iconCls="icon-close" onClick="close()"></div>
				</div>
				<div hidden="true" name="roleId"></div>
				<div width="35%" name="roleName" text="角色名称"></div>
				<div width="35%" name="appName" text="所属应用 "></div>
				<div width="30%" name="orgName" text="所属组织"></div>
			</div>		
	</body>
</html>
