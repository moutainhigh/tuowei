<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>用户详细信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="../../fastdev/fastDev-import.js"></script>
<script src="userinfo.js"></script>
<style>
body {
	padding: 1px;
	overflow: hidden;
}
</style>
</head>
<body>
	<script id="tpl" type="text/tmpl">
		<table cellspacing="0" cellpadding="0" border="0" class="ui-form-table" style="width:100%">
			<tr>
				<th class="ui-form-table-dt">用户账号：</th>
				<td class="ui-form-table-dd">#{staff.userCode}</td>
				<th class="ui-form-table-dt">用户编号：</th>
				<td class="ui-form-table-dd">#{staff.staffCode}</td>
			</tr>
			<tr>
				<th class="ui-form-table-dt">用户姓名：</th>
				<td class="ui-form-table-dd">#{user.displayName}</td>
				<th class="ui-form-table-dt">用户类型：</th>
				<td class="ui-form-table-dd">#{user.userTypeName}</td>
			</tr>
			<tr>
				<th class="ui-form-table-dt">用户性别：</th>
				<td class="ui-form-table-dd">#{staff.genderName}</td>
				<th class="ui-form-table-dt">所属组织：</th>
				<td id="orgId" style="display:none;">#{user.orgId}</td>
				<td id="orgName" class="ui-form-table-dd">#{user.orgName}</td>
			</tr>
			<tr>
				<th class="ui-form-table-dt">所属岗位：</th>
				<td id="positionId" style="display:none;">#{user.positionId}</td>
				<td id="positionName" class="ui-form-table-dd">#{user.positionName}</td>
				<th class="ui-form-table-dt">手机号码：</th>
				<td class="ui-form-table-dd">#{staff.mobileNo}</td>
			</tr>
			<tr>
				<th class="ui-form-table-dt">上级用户：</th>
				<td class="ui-form-table-dd">#{user.backup1}</td>
				<th class="ui-form-table-dt">办公电话：</th>
				<td class="ui-form-table-dd">#{staff.otel}</td>
			</tr>
			<tr>
				<th class="ui-form-table-dt">邮箱地址：</th>
				<td class="ui-form-table-dd">#{staff.oemail}</td>
				<th class="ui-form-table-dt">身份证号：</th>
				<td class="ui-form-table-dd">#{staff.cardno}</td>
			</tr>
			<tr>
				<th class="ui-form-table-dt">兼职信息：</th>
				<td class="ui-form-table-dd" colspan="3">
					<div itype="DataGrid" width="100%" keyword="userId" height="150px" id="jianzhiiDatagrid" saveInstance="true" pagePosition="none" showSeqColumn="true" onBeforeReady="onDatagridBeforeReady()">
						<div width="35%" name="orgName" text="兼职组织"></div>
						<div width="35%" name="positionName" text="兼职岗位"></div>
						<div width="30%" name="upUserName" text="上级用户" renderer="upUserRenderer()"></div>
					</div>
				</td>
			</tr>
			<tr style="height:50px">
				<th class="ui-form-table-dt">描　　述：</th>
				<td class="ui-form-table-dd" colspan="3">#{staff.remark}</td>
			</tr>
		</table>
	</script>
</body>
</html>
