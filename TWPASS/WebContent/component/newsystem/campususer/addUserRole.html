<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>添加用户角色</title>
	<script src="../../fastdev/fastDev-import.js"></script>
	<script type="text/javascript" src="addUserRole.js"></script>
	<style type="text/css">
	html, body {
		height:100%;
	}
	</style>			
</head>
<body style="overflow:hidden" scroll="no">
	<div class="ui-layout" id="mainDiv" style="height:100%;padding:5px;">
		<div class="ui-layout-left" style="width: 200px; height:432px;">
			<div class="ui-layout-text ui-toolbar-bg">　所有组织</div>
			<div id="orgtree" itype="Tree" saveInstance="true" showIco="true"
				width="100%"
				height="400px"
				initSource="org_initFirstGradeOrgTree.action?moduleId=M32&modeId=view"
				asyncDataSource="org_initGradeOrgTree.action?moduleId=M32&modeId=view"
				 topParentid="-1"
				 rootValue="所有组织"
				openFloor=2 onNodeClick="onNodeClick()"></div>
		</div>
		<div class="ui-layout-center" style="width:651px;left: 205px;height:432px;padding:0 5px 0 5px;">
			<form id="searchform" itype="Form" initSource="role_initSearchFromData.action" requestType="post" saveInstance="true" onAfterConstruct="formAfterConstruct();">
				<table class="ui-form-table">
					<tr valign="middle">
						<td class="ui-form-table-dt" style="width:100px;">角色名称：</td>
						<td class="ui-form-table-dd"><div itype="TextBox" id="role.roleName" width="100%"></div></td>
						<td class="ui-form-table-dt" style="width:100px;">角色类型：</td>
						<td class="ui-form-table-dd"><select itype="Select" id="role.roleType" width="100%"><option value="">请选择</option></select></td>
					</tr>
					<tr valign="middle">
						<td class="ui-form-table-dt" style="width:100px;">所属应用：</td>
						<td class="ui-form-table-dd"><select itype="Select" id="role.appId" width="100%"><option value="">请选择</option></select></td>						
						<td class="ui-form-table-dd" colspan="2">
							<div itype="Button" text="查询" iconCls="icon-search" onclick="submit()"></div>
							<div itype="Button" text="重置" iconCls="icon-reset" onclick="reset()"></div>
						</td>
					</tr>
				</table>
			</form>
			<div class="datagrid" allowAutoFillRow="false" height="360px" itype="DataGrid" width="100%" id="datagrid" saveInstance="true" showCheckColumn="true" initSource="user_queryNoRelRoles.action" showSeqColumn="true" pageSize="10" onAfterConstruct="afterConstruct()">
				<div width="0" name="appId" hidden="true"></div>
				<div width="0" name="roleId" hidden="true"></div>				
				<div width="25%" name="roleCode" text="角色编码"></div>
				<div width="25%" name="roleName" text="角色名称"></div>
				<div width="25%" name="orgName" text="所属组织"></div>
				<div width="25%" name="parentRoleName" text="上级角色"></div>	
			</div>
		</div>
	</div>
</body>
</html>
