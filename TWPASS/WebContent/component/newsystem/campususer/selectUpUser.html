<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>新增用户</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="../../fastdev/fastDev-import.js"></script>
		<script type="text/javascript" src="selectUpUser.js"></script>
		<style>
			html, body {
				height:100%;
			}
		</style>
  </head>
  
  <body style="padding:5px;overflow:hidden;" scroll="no">
  	<div class="ui-layout" id="mainDiv" style="height:98%;">
  		<div class="ui-layout-left ui-border-bottom" style="width: 18%; height:98%;">
  			<div class="ui-layout-text ui-toolbar-bg">　所属组织</div>
  			<div id="orgtree" itype="Tree" saveInstance="true" showIco="true"
				width="100%"
				height="288px"
				rootValue="所有组织"
				initSource="org_initFirstGradeOrgTree.action?moduleId=M32&modeId=view"
				asyncDataSource="org_initGradeOrgTree.action?moduleId=M32&modeId=view"
				 topParentid="-1"
				openFloor=2 onNodeClick="onNodeClick()"></div>
  		</div>
  		<div class="ui-layout-center ui-border-bottom" style="width: 79%; left: 19%;height:96.6%;padding-left:5px;padding-right:5px;padding-top:5px;">
  			<form id="userform" itype="Form" saveInstance="true" initSource="user_ininUserForm.action">
  				<table class="ui-form-table">
  					<tr>
  						<td class="ui-form-table-dt" style="width:100px;">用户姓名：</td>
  						<td class="ui-form-table-dd"><div itype="TextBox" id="user.displayName" width="100%"></div></td>
  						<td class="ui-form-table-dt" style="width:100px;">用户账号：</td>
  						<td class="ui-form-table-dd"><div itype="TextBox" id="user.userCode" width="100%"></div></td>
  						<td class="ui-form-table-dd">
  							<div itype="Button" id="searchBtn" text="查询" iconCls="icon-search" onClick="doSearchUser()"></div>
							<div itype="Button" id="resetBtn" text="重置" iconCls="icon-reset" onClick="doResetUser()"></div>
  						</td>
  					</tr>
  				</table>
  			</form>
  			<div class="datagrid" itype="DataGrid" allowAutoFillRow="false" id="userdatagrid" width="100%" height="270px" saveInstance="true" showRadioColumn="true" initSource="user_queryEmpInfos.action" showSeqColumn="true" pageSize="20">
				<div hidden="true" name="staffId"></div>
				<div hidden="true" name="userId"></div>
				<div width="25%" name="displayName" text="姓名" renderer="displayNameRenderer()"></div>
				<div width="25%" name="userCode" text="用户账号"></div>
				<div width="50%" name="orgName" text="所属组织"></div>
			</div>
  		</div>
  	</div>
  </body>
</html>
