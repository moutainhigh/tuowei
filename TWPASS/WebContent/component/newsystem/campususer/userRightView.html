<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="../../fastdev/fastDev-import.js"></script>
<script src="userRightView.js"></script>
</head>
<body>
	<div class="ui-layout" id="mainDiv" style="height:305px;padding-left:5px;padding-top:5px;">
		<div class="ui-layout-left" style="width: 200px; height:300px;">
			<div class="ui-toolbar ui-toolbar-bg">资源树</div>
			<div id="roleFuncTree" itype="Tree" saveInstance="true" showIco="true"
					width="100%"
					initSource="role_showPermissionTree.action"
					 topParentid="-1"
					 height="272px"
					 customFields="type,appid"
					openFloor=2 onNodeClick="onNodeClick()" onAfterConstruct="onAfterConstruct()"></div>
		</div>
		<div class="ui-layout-center" style="width: 560px; left: 205px;height:295px;padding:0 5px 5px;">
			<div style="height:30px;line-height:30px;">
				当前用户：<span id="roleNameTextBox"></span>
			</div>
			<div class="datagrid" itype="DataGrid" allowAutoFillRow="false" initSource="role_getGrantAuthView.action" id="datagrid" width="100%" height="263px" saveInstance="true" showSeqColumn="true" pagePosition="none" onAfterConstruct="onAfterConstruct()">
				<div width="20%" name="modeName" text="访问方式"></div>
				<div width="50%" name="roleName" text="权限来源"></div>
				<div width="30%" name="ruleName" text="数据权限"></div>
			</div>
		</div>
	</div>
</body>
</html>
