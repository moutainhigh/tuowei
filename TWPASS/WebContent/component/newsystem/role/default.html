<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>角色管理</title>
	<script src="../../fastdev/fastDev-import.js"></script>
	<script src="default.js"></script>
	<style>
		html, body {
			height:100%;
		}
	</style>	
</head>
<body class="ui-layout-body ui-layout-body-bg ui-layout-container">
	<div class="ui-layout" id="mainDiv" style="height:100%;">
		<div class="ui-layout-left" style="width: 200px; height:100%;">
			<div class="ui-toolbar ui-toolbar-bg" style="line-height:22px;">所有组织</div>
			<div id="orgtree" itype="Tree" saveInstance="true" showIco="true"
				width="100%"
				initSource="org_initFirstGradeOrgTree.action?moduleId=M44&modeId=view"
				asyncDataSource="org_initGradeOrgTree.action?moduleId=M44&modeId=view"
				rootValue="所有组织"
				 topParentid="-1"
				openFloor=2 onNodeClick="onNodeClick()"></div>
		</div>
		<div class="ui-layout-center" id="centerPanel" style="left:202px;height:100%;">
			<form id="searchform" itype="Form" initSource="role_initSearchFromData.action" requestType="post" saveInstance="true">
				<table class="ui-form-table">
					<tr valign="middle">
						<td class="ui-form-table-dt" style="width:100px">角色名称：</td>
						<td class="ui-form-table-dd"><div itype="TextBox" id="role.roleName" width="100%"></div></td>
						<td class="ui-form-table-dt" style="width:100px">角色类型：</td>
						<td class="ui-form-table-dd"><select itype="Select" id="role.roleType" width="100%" height="200px"><option value="">-请选择-</option></select></td>
						<td class="ui-form-table-dt" style="width:100px">所属应用：</td>
						<td class="ui-form-table-dd"><select itype="Select" id="role.appId" width="100%" height="200px"><option value="">-请选择-</option></select></td>
					</tr>
					<tr valign="middle">
						<td class="ui-form-table-dd" colspan="6">
							<div itype="Button" text="查询" iconCls="icon-search" onclick="submit()"></div>&nbsp;
							<div itype="Button" text="重置" iconCls="icon-reset" onclick="reset()"></div>
						</td>
					</tr>
				</table>
			</form>
			<div class="datagrid" itype="DataGrid" allowAutoFillRow="false" pageSize="20"  width="100%" id="datagrid" saveInstance="true" showCheckColumn="true" onRowDblClick="onRowDblClick()" initSource="role_queryRoles.action" showSeqColumn="true"  onRowClick="onRowClick()" onAfterInitRender="onAfterInitRender()">
				<div name="top-toolbar">
					<div plain=true text="新增" id="add" display="false" iconCls="icon-add" onclick="addObject()"></div>
					<div itype="separator"></div>
					<div plain=true text="批量删除" id="delete" display="false" iconCls="icon-delete" onclick="batchDeleteObject()"></div>
				</div>
				<div width="0" name="appId" hidden="true"></div>
				<div width="0" name="roleId" hidden="true"></div>	
				<div width="0" name="roleType" hidden="true"></div>			
				<div width="18%" name="roleCode" text="角色编码"></div>
				<div width="18%" name="roleName" text="角色名称"></div>
				<div width="10%" name="orgName" text="所属组织"></div>
				<div width="10%" name="parentRoleName" text="上级角色"></div>
				<div width="44%" text="操作" renderer="operRenderer()"></div>
			</div>
		</div>
	</div>
</body>
</html>
