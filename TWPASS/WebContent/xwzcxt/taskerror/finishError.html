<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>实施整改</title>
<script src="../../fastdev/fastDev-import.js"></script>
<script src="../../js/jquery.min.js" charset="utf-8"></script>
<script type="text/javascript" src="finishError.js"></script>
</head>
<body>
	<form itype="Form" id="checkform" saveInstance=true action="errTrace_finishError.action" jsonType="false">
		<table class="ui-form-table">
			<tr valign="middle">
				<td class="ui-form-table-dt"><div id="title"><font color="red">*</font>处理说明</div></td>
				<td class="ui-form-table-dd" colspan="3">
					<div itype="TextBox" width="100%" height="200px" id="taskErrTraceVo.c_handle_des"
						type="TextArea" saveInstance=true></div>
				</td>
			</tr>

			<tr valign="middle">
				<td class="ui-form-table-dt">取证</td>
				<td class="ui-form-table-dd" colspan="3">
					<div itype="Button" text="上传文件" width="100px" iconCls="icon-add"
						onclick="uploadFile()"></div>
					<div itype="TextBox" type="hidden"
						id="taskErrTraceVo.c_results" width="100px" saveInstance=true></div>
					<div itype="TextBox" type="hidden"
						id="taskErrTraceVo.c_tracefunids" width="100px"
						saveInstance=true></div>
				</td>
			</tr>
			<tr valign="middle">
				<td class="ui-form-table-dt"></td>
				<td class="ui-form-table-dd" colspan="3">
					<ul id="fileList"></ul>
				</td>
			</tr>
		</table>

    	<table class="ui-form-table" id="tb2" >
    		<tr>
    			<td class="ui-form-table-dt"><font color="red">*</font>验证人</td>
    			<td class="ui-form-table-dd">
    			    <input itype="TextBox" saveInstance='true' id="c_chk_username" onclick="verify()" width="100%" readOnly="readonly" >
    			    <input itype="TextBox"  type="hidden" saveInstance="true" id="taskErrTraceVo.c_chk_userid"  >
    			</td>
    			<td class="ui-form-table-dt">验证期限</td>
    			<td class="ui-form-table-dd"><input itype="TextBox" id="taskErrTraceVo.c_chk_plantime"  readOnly="readonly"  width="100%"  saveInstance="true" ></td>
    		</tr>
    		<tr>
    			<td class="ui-form-table-dt"><font color="red">*</font>评价人</td>
    			<td class="ui-form-table-dd">
    			    <input  itype="TextBox" id="c_evaluate_username" saveInstance='true' onclick="evaluate()" width="100%" readOnly="readonly" >
    			    <input type="hidden" itype="TextBox" saveInstance='true' id="taskErrTraceVo.c_evaluate_userid" />
    			</td>
    			<td class="ui-form-table-dt">评价期限</td>
    			<td class="ui-form-table-dd"><input readOnly="readonly"  id="taskErrTraceVo.c_evaluate_plantime" itype="TextBox"  width="100%" saveInstance="true" ></td>
    		</tr>
    	</table>
    </form>   
</body>
</html>
