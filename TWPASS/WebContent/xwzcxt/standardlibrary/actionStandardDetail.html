<form itype="Form" id="formInfo"  requestType="post" saveQueue="true"  onBeforeReady="onFormBeforeReady()" saveInstance="true" submitJson="false"  onSubmitSuccess="onSubmitSuccess()"

	<div itype="TextBox" type="hidden" id="taskMouldPojo.c_tasktemplet_id"></div>
	<table  class="ui-form-table" id="maintable">	
	    <tr>
	    	<td class="ui-form-table-dd" colspan="6">公共环节</td>
	    
	    
	    </tr>

			<td class="ui-form-table-dd">

			</td>	
			<td class="ui-form-table-dt"><span class="ui-red">*</span>PDCA属性：</td>
			<td class="ui-form-table-dd">

								<option value="1">P 计划</option>
								<option value="2">D 执行</option>
								<option value="3">C 检查</option>
								<option value="4">A 改进</option>

			</td>			
		</tr>	
		<tr>
			<td class="ui-form-table-dt"><span class="ui-red">*</span>是否为关键活动：</td>
			<td class="ui-form-table-dd">
				<select itype="Select"  id="taskMouldPojo.c_trigger_type" rule="required" onchange="handleTrigger()" width="100%">	
					<option  text="-请选择-"></option>
					<option value="1" text="是"></option>
					<option value="2" text="否"></option>
					
				</select>			
			</td>			
			<td class="ui-form-table-dt">时态：</td>

					<option value="2" text="每周"></option>
					<option value="3" text="接班前"></option>
					<option value="4" text="接班后"></option>

					<option value="6" text="下班后"></option>

					<option value="7" text="就餐后"></option>
				</select>
			</td>
			<td class="ui-form-table-dt">作业区域：</td>
			<td class="ui-form-table-dd">
				<div itype="SelectTree" items="#{workareadata}" container="example" id="workareatree" saveInstance="true" topParentid="0" openFloor=5 width="100%">
				
			</div>

		</tr>

		</tr>
