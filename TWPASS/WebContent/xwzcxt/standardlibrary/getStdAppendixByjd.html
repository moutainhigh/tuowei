<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>标准节点包含附录列表</title>
<script src="../../fastdev/fastDev-import.js"></script>


<script>
	var datasf=[{"c_id": "1","c_appendixname":"附录A"},{"c_id": "2","c_appendixname":"附录B"}];

	function renderlink() {
		var width = fastDev(this).width();
		return [
				'<div style="width:'
						+ width
						+ 'px;"><a href="../../component/themes/default/images/welcome.jpg" class="btn" target="_blank" style="margin-left:5px;" id="ckfl">查看附录</a>']
				.join('');
	}
</script>


</head>
<body class="ui-layout-body ui-layout-body-bg ui-layout-container"> 
	<div id="leftPanel" class="ui-layout-left" style="width: 100%; height:100%;">

		<div itype="DataGrid" id="actiongrid" onBeforeReady="onBeforeReady()" showSeqColumn=true onAfterInitRender="onAfterInitRender()"
			pageSize="20" saveInstance=true keyword="c_id"   items="#{datasf}"	
			showCheckColumn=false onRowClick="onRowClick()" >		
			<!-- initSource="standardlibrary_queryManagementProcess.action"  --> 
				<!-- 列属性定义-->
				<div hidden="true" name="c_id"></div>
				<div width="17%" name="c_appendixname" text="附录名称" ></div>
				<div width="17%" name="c_appendixfile" text="下载" renderer="renderlink()" ></div>
		</div>
	</div>
</body>
</html>
