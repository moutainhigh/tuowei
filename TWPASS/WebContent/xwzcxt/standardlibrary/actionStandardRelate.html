<body class="ui-layout-body ui-layout-body-bg ui-layout-container">
    
	<div class="ui-layout" id="mainDiv" style="height:100%;">
		<div class="ui-layout-left" style="width: 580px; height:100%;">
			
			<form id="pointSearchForm" itype="Form"
				action="standardlibrary_queryManagementProcess.action"
				requestType="post" saveInstance="true"
				onSubmitSuccess="submitSuccess()" submitJson="false">
				<table class="ui-form-table">
					<tr valign="middle">
						
						<td class="ui-form-table-dt" style="width:100px">岗位活动：</td>
						<td class="ui-form-table-dd">	<div itype="TextBox" id="standardfile.c_sfile_name" width="100%"></div></td>
						<td class="ui-form-table-dt" style="width:100px">是否为关键活动：</td>
						<td class="ui-form-table-dd">
						<select itype="Select" width="100%">
								<option>-----请选择-----</option>
								<option value="data1" selected>是</option>
								<option value="data2">否</option>
							
						</select>
						
						
						</td>
						<td class="ui-form-table-dt" style="width:100px">PDCA属性：</td>
						<td class="ui-form-table-dd">
						  <select itype="Select" width="100%">
								<option>-----请选择-----</option>
								<option value="data1" selected>P</option>
								<option value="data2">D</option>
								<option value="data2">C</option>
								<option value="data2">A</option>
							
						</select>
						</td>
					</tr>
					<tr valign="middle">
						<td class="ui-form-table-dt" style="width:100px">时态：</td>
						<td class="ui-form-table-dd">
							<select itype="Select" width="100%">
								<option>-----请选择-----</option>
								<option value="data1" selected>每日</option>
								<option value="data2">每周</option>
								<option value="data2">每月</option>
								<option value="data2">接班前</option>
							    <option value="data2">接班后</option>
							    <option value="data2">下班前</option>
						</select>
						</td>
						<td class="ui-form-table-dt" style="width:100px">作业区域：</td>
						<td class="ui-form-table-dd"><div itype="SelectTree" items="#{workareadata}" container="example" id="tree2" saveInstance="true" topParentid="0" openFloor=5 width="100%">
				
			</div></td>
						<td class="ui-form-table-dt" style="width:100px">执行岗位：</td>
						<td class="ui-form-table-dd"><div itype="SelectTree" items="#{exepostdata}" container="example" id="tree2" saveInstance="true" topParentid="0" openFloor=5 width="100%">
				
			</div></td>
					</tr>
					<tr valign="middle">
						
						<td class="ui-form-table-dd"  colspan="6">
							<div itype="Button" text="查询" iconCls="icon-search"
								onclick="submit()"></div>&nbsp;
							<div itype="Button" text="重置" iconCls="icon-reset"
								onclick="reset()"></div>
							<div itype="Button" text="关联" iconCls="icon-reset"
								onclick="relate()"></div>
							</td>
						
					</tr>
					
					
				</table>
			</form>
						
			<div itype="DataGrid" id="actiongrid" onBeforeReady="onBeforeReady()" showSeqColumn=true onAfterInitRender="onAfterInitRender()"
			pageSize="20" saveInstance=true keyword="c_task_id"  initSource="../data/actionstandardexcel.json" showCheckColumn=true onRowClick="onRowClick()" >	
				
				<!-- 列属性定义-->
				
				
				<div width="17%" name="c_flow_id" hidden="true" text="流程节点ID"></div>
				<div width="17%" name="c_postactivity" text="岗位活动名称"></div>
				<div width="14%" name="c_pdca_property" text="PDCA属性"></div>
				<div width="15%" name="c_key_flag" text="是否为关键活动"></div> 
				<div width="7%" name="c_tense" text="时态" renderer="bznrhref()"></div>
				<div width="12%" name="c_work_area" text="作业区域" renderer="flhref()"></div>
				<div width="12%" name="c_exe_post" text="执行岗位"></div>
				<div width="12%" text="操作" renderer="operRenderer()"></div>
			</div>
		</div>
		
		<div class="ui-layout-center" style="left: 590px;height:100%;">
			    
				<div id="actiontree" itype="Tree" radioType="all" treeType="radiotree" saveInstance="true" showIco="true" width="100%" 
				topParentid="0" openFloor=3
				initSource="sdaction_getAllActionForTree.action"
				onNodeClick="onActionTreeNodeClick()" ></div>
				
				
				
				
		</div>
