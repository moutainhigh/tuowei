<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>执行任务</title>
<script src="../../fastdev/fastDev-import.js"></script>
<script src="../../js/jquery.min.js"></script>
<!-- <script type="text/javascript" src="taskDetails.js"></script> -->
<script src="doMytask.js"></script>
</head>
<body>
<div style="width:99.9%">
	<form id="dotaskform" itype="Form" saveInstance="true"
		submitJson="false" onSubmitSuccess="onSubmitSuccess()"
		onBeforeReady="onFormBeforeReady()">
		<div itype="TextBox" type="hidden" id="taskMouldPojo.c_basic_id"></div>
		<table class="ui-form-table">
		 
			<tr>
				<td class="ui-form-table-dt" >任务名称：</td>
				<td class="ui-form-table-dd"><div itype="TextBox" id="taskMouldPojo.c_task_name" width="100%" readonly=true></div></td>
				
				<td class="ui-form-table-dt" >所属管理板块：</td>
				<td class="ui-form-table-dd"><div itype="TextBox" id="taskMouldPojo.c_manage_section_name" width="100%" readonly=true></div></td>

				<td class="ui-form-table-dt" >执行区域：</td>
				<td class="ui-form-table-dd"> <div itype="TextBox" id="taskMouldPojo.areaname" width="100%" readonly=true></div></td>
			</tr> 
			<tr>
				<td class="ui-form-table-dt" >任务类别：</td>
				<td class="ui-form-table-dd">
					<select itype="Select" id="taskMouldPojo.c_task_type" width="100%" readonly=true>
						<option>-----请选择-----</option>
						<option value="1">日管控</option>
						<option value="2">周管理</option>
						<option value="3">月管控</option>
						<option value="3">异常处理</option>
						<option value="3">临时任务</option>
					</select>
				</td>
				
				<td class="ui-form-table-dt" >是否关键管控：</td>
				<td class="ui-form-table-dd">
					<select itype="Select" id="taskMouldPojo.c_iskeyctrl" width="100%" readonly=true>
						<option>-----请选择-----</option>
						<option value="0">非关键管控</option>
						<option value="1">关键管控</option>
					</select>
				</td>	
				
				<td class="ui-form-table-dt" >顺序执行：</td>
				<td class="ui-form-table-dd">
					<select itype="Select" id="taskMouldPojo.c_issequence" width="100%" readonly=true>
						<option>-----请选择-----</option>
						<option value="0">可不按顺序执行</option>
						<option value="1">需要按顺序执行</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="ui-form-table-dt" >PDCA：</td>
				<td class="ui-form-table-dd"><div itype="TextBox" id="taskMouldPojo.c_pdca" width="100%"></div></td>
				
				<td class="ui-form-table-dt" >要求开始时间：</td>
				<td class="ui-form-table-dd"><div itype="TextBox" id="taskMouldPojo.c_start_time" width="100%"></div></td>
						
				<td class="ui-form-table-dt" >要求结束时间：</td>
				<td class="ui-form-table-dd"><div itype="TextBox" id="taskMouldPojo.c_end_time" width="100%" readonly=true></div></td>
			</tr>
			<tr hidden="true">
				<td class="ui-form-table-dd"><div itype="TextBox" id="c_isstd" width="100%"></div></td>
				<td class="ui-form-table-dd"><div itype="TextBox" id="c_step_count" width="100%"></div></td>
				<td class="ui-form-table-dt" >标准事务模板编号：</td>
				<td class="ui-form-table-dd"> <div itype="TextBox" id="taskMouldPojo.c_tasktemplet_id" width="100%" readonly=true></div></td>
				<td class="ui-form-table-dt" >标准事务模板名称：</td>
				<td class="ui-form-table-dd"><div itype="TextBox" id="taskMouldPojo.c_tasktemplet_name" width="100%" readonly=true></div></td>
			</tr>
		</table>
	</form>
	
		<div id="divDetails">
					
		</div>
		<div id="unstandardDetails">
		</div>
		<div style="height:50px"></div>
		
		<iframe style="width:0; height:0;" name="myFrame" src="about:blank"></iframe>
	
</div>
</body>
</html>
