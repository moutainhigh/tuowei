<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>时间规则管理</title>
<script src="../../fastdev/fastDev-import.js"></script>
<script src="timeRule.js"></script>

</head>
<body class="ui-layout-body ui-layout-body-bg ui-layout-container"> 
		 	<form id="checkform" itype="Form" requestType="post" saveInstance="true">
				<table class="ui-form-table">
					<tr valign="middle">
						<td class="ui-form-table-dt" style="width:100px;">规则名称：</td>
						<td class="ui-form-table-dd"><div itype="TextBox" id="basicMouldPojo.c_timerule_name" width="100%"></div></td>
						<td class="ui-form-table-dd">
							<div itype="Button" id="searchBtn" text="查询" iconCls="icon-search" onClick="doSearch()"></div>
							<div itype="Button" id="resetBtn" text="重置" iconCls="icon-reset" onClick="doReset()"></div>
						</td>
					</tr>
				</table>
			</form>
		<div itype="DataGrid" id="grid1" onBeforeReady="onBeforeReady()" showSeqColumn=true onAfterInitRender="onAfterInitRender()"
			pageSize="20" saveInstance=true keyword="c_task_id" showCheckColumn=true onRowClick="onRowClick()" >		
			<div name="top-toolbar">
				<div plain=true text="新增" iconCls="icon-add" id="add"   onclick="addBasic()"></div>
				<div itype="separator"></div>
				<div plain=true text="批量删除" iconCls="icon-delete"  display="false"  id="delete"   onclick="doBatchDeleteCheckModel()"></div>
			</div>	
		
			<!-- 列属性定义-->
			<div hidden="true" name="c_timerule_id"></div>
			<div width="15%" name="c_timerule_name" text="规则名称"></div>
			<div width="10%" name="c_ctrl_type_name" text="管控类别"></div>
			<div width="10%" name="c_date_relate_name" text="完成日期关系"></div>
			<div width="10%" name="c_month_set" text="月范围"></div>
			<div width="10%" name="c_day_set" text="日范围"></div>
			<div width="10%" name="c_week_set" text="周范围"></div>
			<div width="10%" name="c_urge_time" text="催促时间"></div>
			<div width="10%" name="c_exceed_time" text="逾报时间"></div>
			<div width="10%" name="c_create_time" text="创建时间"></div>
			<div width="10%" name="c_remark" text="备注"></div>	
			<div width="10%" text="操作信息" itype="template" tpl="#{operTpl}"></div>
		</div>
	
</body>
</html>
