<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>岗位规则管理</title>
<script src="../../fastdev/fastDev-import.js"></script>
<script src="positionRuleManage.js"></script>
<script type="text/javascript">
	fastDev(function() {

		fastDev.create("ProgressBar", {
			container : "text",
			text : "岗位列表加载中...."
		});

	});
</script>
</head>
<body class="ui-layout-body ui-layout-body-bg ui-layout-container">
	<form id="checkform" itype="Form" requestType="post"
		saveInstance="true">

		<table class="ui-form-table">
			<tr valign="middle">
				<td class="ui-form-table-dt" style="width: 100px;">规则名称：</td>
				<td class="ui-form-table-dd"><div itype="TextBox"
						id="rulepositionname" width="100%"></div></td>
				<td class="ui-form-table-dt" style="width: 100px;">执行岗位：</td>
				<td class="ui-form-table-dd"><div itype="SelectTree"
						inside="true" id="positionexe" width="100%" textMaxLength=50
						asyncDataSource="posbindorg_getAllPosition.action"
						initSource="posbindorg_getAllPosition.action" rootValue="-请选择-"
						topParentid="1--1" openFloor="2"></div></td>

				<td class="ui-form-table-dt" style="width: 100px;">验证岗位：</td>
				<td class="ui-form-table-dd">
					<div itype="SelectTree" inside="true" id="positioncheck"
						width="100%" textMaxLength=50
						asyncDataSource="posbindorg_getAllPosition.action"
						initSource="posbindorg_getAllPosition.action" rootValue="-请选择-"
						topParentid="1--1" openFloor="2"></div>
				</td>
				<td class="ui-form-table-dt" style="width: 100px;">评价岗位：</td>
				<td class="ui-form-table-dd">
					<div itype="SelectTree" inside="true" id="positionreview"
						width="100%" textMaxLength=50
						asyncDataSource="posbindorg_getAllPosition.action"
						initSource="posbindorg_getAllPosition.action" rootValue="-请选择-"
						topParentid="1--1" openFloor="2"></div>
				</td>
			</tr>
			<tr>
				<td class="ui-form-table-dt" style="width: 100px;">反馈岗位1：</td>
				<td class="ui-form-table-dd">
					<div itype="SelectTree" inside="true" id="positionfeed1"
						width="100%" textMaxLength=50
						asyncDataSource="posbindorg_getAllPosition.action"
						initSource="posbindorg_getAllPosition.action" rootValue="-请选择-"
						topParentid="1--1" openFloor="2"></div>
				</td>
				<td class="ui-form-table-dt" style="width: 100px;">反馈岗位2：</td>
				<td class="ui-form-table-dd">
					<div itype="SelectTree" inside="true" id="positionfeed2"
						width="100%" textMaxLength=50
						asyncDataSource="posbindorg_getAllPosition.action"
						initSource="posbindorg_getAllPosition.action" rootValue="-请选择-"
						topParentid="1--1" openFloor="2"></div>
				</td>
				<td class="ui-form-table-dt" style="width: 100px;">异常反馈岗位1：</td>
				<td class="ui-form-table-dd">
					<div itype="SelectTree" inside="true" id="positionerr1"
						width="100%" textMaxLength=50
						asyncDataSource="posbindorg_getAllPosition.action"
						initSource="posbindorg_getAllPosition.action" rootValue="-请选择-"
						topParentid="1--1" openFloor="2"></div>
				</td>
				<td class="ui-form-table-dt" style="width: 100px;">异常反馈岗位2：</td>
				<td class="ui-form-table-dd">
					<div itype="SelectTree" inside="true" id="positionerr2"
						width="100%" textMaxLength=50
						asyncDataSource="posbindorg_getAllPosition.action"
						initSource="posbindorg_getAllPosition.action" rootValue="-请选择-"
						topParentid="1--1" openFloor="2"></div>
				</td>
			</tr>

			<tr>
				<td class="ui-form-table-
				dd" align="right" colspan="8"
					valign="middle">
					<div itype="Button" text="查询" iconCls="icon-search"
						onclick="doSearch()" width="100px"></div>&nbsp;
					<div itype="Button" text="重置" iconCls="icon-reset"
						onclick="doReset()" width="100px"></div>&nbsp;
				</td>
			</tr>
		</table>

		
		<div itype="DataGrid" id="grid_ruleposition"
			onBeforeReady="onBeforeReady()" showSeqColumn=false
			onAfterInitRender="onAfterInitRender()" pageSize="20"
			saveInstance=true keyword="cPrid" showCheckColumn=true
			onRowClick="onRowClick()">
			<div name="top-toolbar">
				<div plain=true text="新增" iconCls="icon-add" id="add"
					onclick="addpositionrule()"></div>
				<div itype="separator"></div>
				<div plain=true text="批量删除" iconCls="icon-delete" display="true"
					id="delete" onclick="doBatchDeleteCheckModel()"></div>
			</div>

			<!-- 列属性定义-->
			<div hidden="true" name="cPrid"></div>
			<div width="10%" name="cPridName" text="规则名称"></div>
			<div width="12%" name="cPNameExec" text="执行岗位"></div>
			<div width="12%" name="cPNameCheck" text="验证岗位"></div>
			<div width="12%" name="cPNameReview" text="评价岗位"></div>
			<div width="12%" name="cPNameFeedback1" text="反馈岗位1"></div>
			<div width="12%" name="cPNameFeedback2" text="反馈岗位2"></div>
			<div width="12%" name="cPNameErrFeedback1" text="异常反馈岗位1"></div>
			<div width="12%" name="cPNameErrFeedback2" text="异常反馈岗位2"></div>
			<div width="6%" text="操作信息" itype="template"></div>
		</div>
	</form>
</body>
</html>
