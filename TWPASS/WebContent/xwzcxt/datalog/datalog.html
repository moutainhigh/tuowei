<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>日志管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../../fastdev/fastDev-import.js"></script>
<script type="text/javascript" src="datalog.js"></script>
<style>
	html, body {
		height:100%;
	}
</style>
</head>
<body class="ui-layout-body ui-layout-body-bg ui-layout-container">
	<div class="ui-layout" style="height: 100%;">
		<div class="ui-layout-center" style="width: 99.2%; height: 100%;">
			<form id="logform" itype="Form" saveInstance="true" >
				<table class="ui-form-table">
					<tr>
						<th class="ui-form-table-dt" style="width:100px;">用户编号：</th>
						<td class="ui-form-table-dd"><div itype="TextBox" id="searchAccountID" width="100%" ></div></td>
						<th class="ui-form-table-dt" style="width:100px;">操作用户：</th>
						<td class="ui-form-table-dd"><div itype="TextBox" id="searchAccountName" width="100%" ></div></td>
						<th class="ui-form-table-dt" style="width:100px;">模块名称：</th>
						<td class="ui-form-table-dd">
							<div itype="Select" id="searchFuncGroupId" width="100%">
								<div>-请选择-</div>
								<div value="标准管理">标准管理</div>
								<div value="任务管理">任务管理</div>
							</div>
						</td>
					</tr>
					<tr>
						<th class="ui-form-table-dt" style="width:100px;">开始时间：</th>
						<td class="ui-form-table-dd"><div itype="DatePicker" timeBefore="searchEndDate" id="searchStartDate" width="100%"></div></td>
						<th class="ui-form-table-dt" style="width:100px;">结束时间：</th>
						<td class="ui-form-table-dd"><div itype="DatePicker" timeAfter="searchStartDate" id="searchEndDate" width="100%"></div></td>
						<th class="ui-form-table-dt" style="width:100px;">操作类型：</th>
						<td class="ui-form-table-dd">
							<div itype="Select" id="searchActionType" width="100%">
								<div>-请选择-</div>
								<div value="增加">增加</div>
								<div value="修改">修改</div>
								<div value="删除">删除</div>
							</div>
						</td>
					</tr>
					<tr>
						<th class="ui-form-table-dt" style="width:100px;">操作状态：</th>
						<td class="ui-form-table-dd">
							<div itype="Select" id="searchStatusCode" width="100%">
								<div>-请选择-</div>
								<div value="1">成功</div>
								<div value="0">失败</div>
							</div>
						</td>
						<td class="ui-form-table-dd" colspan="4">
							<input itype="Button" text="查询" iconCls="icon-search" onClick="doSearchLog()"></input>
							<input itype="Button" text="重置" iconCls="icon-reset" onClick="doResetLog()"></input>
						</td>
					</tr>
				</table>
				<div class="datagrid" itype="DataGrid" allowAutoFillRow="false" pageSize="20"  id="logdatagrid" width="100%" saveInstance="true" initSource="mylog_queryLogByPage.action" showSeqColumn="true"  onRowClick="onRowClick()">
					<div name="logid" hidden="true"></div>
					<div name="statusCode" hidden="true"></div>
					<div width="15%" name="actiontype" text="操作类型"></div>
					<div width="20%" name="auditdate" text="操作时间" renderer="timeRenderer()"></div>
					<div width="15%" name="accountname" text="操作用户"></div>
					<div width="15%" name="funcgroupname" text="模块名称"></div>
					<div width="27%" text="操作描述" name="actiondescription"></div>
					<div width="8%" text="操作状态" name="statuscode" renderer="statusRenderer()"></div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
