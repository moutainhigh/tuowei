<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>验证评价</title>

	<script src="../../fastdev/fastDev-import.js" ></script>
	<script src="../../../src/component/form/datepicker/DatePicker.lunar.js"></script>
    <!-- 日期范围表达式扩展功能所需js文件  -->
	<script src="../../../src/component/form/datepicker/DatePicker.expression.js"></script>
	<link rel="shortcut icon" href="themes/default/images/favicon.ico" ></link>
	<style type="text/css">
		div{
			text-align: center;
		}
		
	</style>
	<script type="text/javascript">
	     function doResetOrg(){
	            document.getElementById("orgform").reset();
	             //document.getElementById("org.status").value="未验证";
	     }
	     
	     function doSearchOrg(){
				
	     }
	</script>
	
</head>
<body>
<form id="orgform" itype="Form" requestType="post" saveInstance="true">

				<table class="ui-form-table">

					<tr valign="middle">

						<td class="ui-form-table-dt" style="width:100px;">执行人：</td>

						<td class="ui-form-table-dd"><div itype="TextBox" id="org.person" name="org.person" width="100%"></div></td>
						
						<td class="ui-form-table-dt" style="width:100px;">验证状态：</td>

						<td class="ui-form-table-dd">
						 <select itype="Select"  width="100px"  name="org.status" id="org.status" > 
						    <option value="unverified" text="未验证" selected></option>
						    <option value="verified" text="已验证"></option>
						    <option value="all" text="全部"></option>
						    
						  </select>
						</td>
						
						<td class="ui-form-table-dt" style="width:100px;">任务执行范围：</td>
						
						<td class="ui-form-table-dd"><div itype="DatePicker" name="org.periodstart" id="org.periodstart" width="100%" inside="false" ></div></td>
						<td class="ui-form-table-dt" style="width:20px; text-align:center;">到</td>
						<td class="ui-form-table-dd"><div  width="100%" itype="DatePicker" id="org.periodend" name="org.periodend"  inside="false" ></div></td>
						
						<td class="ui-form-table-dd">

							<div itype="Button" id="searchBtn" text="查询" iconCls="icon-search" onClick="doSearchOrg()"></div>

							<div itype="Button" id="resetBtn" text="重置" iconCls="icon-reset" onClick="doResetOrg()"></div>

						</td>

					</tr>

				</table>

			</form>

	<div style="background-color:rgb(211,223,216); width:100%;height:20px"></div>
	<div style="width:100%;">
			<div itype="DataGrid" id="grid1" name="grid1"lumn=true saveInstance=true >
				<div width="10%" id="taskname" name="taskname" text="任务名称" ></div>
				<div width="10%" id="status" name="status" text="任务执行状态"></div>
				<div width="12%" id="person" name="person" text="执行人"></div>
				<div width="20%" id="endtime" name="endtime" text="完成时间" itype="date" format="yyyy年MM月dd日" editby="DatePicker"></div>
				<div width="25%" id="standard" name="standard" text="验证标准"></div>
				<div width="20%" id="test" name="test" text="验证"></div>			
			</div>
		</div>
</body>
</html>
