<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../../../fastdev/fastDev-import.js"></script>
<script type="text/javascript"src="objectDetails.js"></script>
<script type="text/javascript" src="printqrcode.js"></script>
<title>作业对象详情</title>
</head>
<body>
    <form id="objectDetails" itype="Form" requestType="post" saveInstance="true">
        <table class="ui-form-table" id="tb">
          <tr valign="middle">
            <td class="ui-form-table-dt" id="orgCell">所属组织</td>
            <td class="ui-form-table-dd" colspan="3">
              <div style="display:block;" id="orgnameDiv"><div itype="TextBox" width="100%" onClick="editOrgid()" id="orgname"  readOnly=true saveInstance="true"></div></div>
               <div hidden="true" ><div  itype="TextBox" id="cOrgid"   saveInstance="true" ></div></div>
               <div  style="display:none;" id="orgDiv"> 
                  <div  itype="SelectTree" inside="false" id="org" width="100%"
						 queue="positionForm"   onChange="setOrgid()"
						initSource="org_queryOrgTree.action" rootValue="-请选择-"
						topParentid="-1" openFloor="2"></div>
                  </div></div>
            
              
            </td>
            
          </tr>
	 
        </table>
    </form>

</body>
</html>
