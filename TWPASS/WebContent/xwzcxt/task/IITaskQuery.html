<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>任务查询</title>
<script src="../../fastdev/fastDev-import.js"></script>
<script src="IITaskQuery.js"></script>

</head>
<body class="ui-layout-body ui-layout-body-bg ui-layout-container"> 
		 	<form id="checkform" itype="Form" requestType="post" saveInstance="true">
				<table class="ui-form-table">
					<tr valign="middle">
						<td class="ui-form-table-dt" style="width:100px;">任务名称：</td>
						<td class="ui-form-table-dd">
							<div itype="TextBox" id="c_task_name" width="100%"></div>
						</td>
						<td class="ui-form-table-dd">
						</td>
						<td class="ui-form-table-dt" style="width:100px;">状态查询：</td>
						<td class="ui-form-table-dd">
							<select itype="Select" id="c_status" width="100%">
								<option>-----请选择-----</option>
								<option value="0">已生成</option>
								<option value="11">已确认</option>
								<option value="22">已推送</option>
								<option value="33">已执行</option>
								<option value="44">被取消</option>
							</select>
						</td>
						<td class="ui-form-table-dd" rowspan="2">
							<div itype="Button" id="searchBtn" text="查询" iconCls="icon-search" onClick="doSearch()"></div>
							<div itype="Button" id="resetBtn" text="重置" iconCls="icon-reset" onClick="doReset()"></div>
						</td>
					</tr>
					<tr valign="middle">
						<td class="ui-form-table-dt" style="width:100px;">执行岗位：</td>
						<td class="ui-form-table-dd">
							<!-- <div itype="TextBox" id="c_positionid" width="100%"></div> -->
		 					<input itype="TextBox" type="hidden" id="c_positionid" />
							<div rootValue="选择岗位"
								 openFloor=3 
								 itype="SelectTree" 
								 topParentid="-1"
								 width="100%"
								 initSource="position_queryPositionTree.action"
								 onchange="doChange()"
								 >
							</div>
						</td>
						<td class="ui-form-table-dd">
							<div id="c_positionid" width="100%"></div>
						</td>
						<td class="ui-form-table-dt" style="width:100px;">执行人：</td>
						<td class="ui-form-table-dd">
							<!-- <div itype="TextBox" id="c_exec_username" width="100%"></div> -->
							<select itype="Select" id="c_exec_userid" inside=false initSource="user_queryUsersByPostForSel.action">
								<option>-请选择-</option>
							</select>							
						</td>
					</tr>
				</table>
			</form>
			
		<div itype="DataGrid" id="grid1" onBeforeReady="onBeforeReady()" showSeqColumn=true onAfterInitRender="onAfterInitRender()"
			pageSize="20" saveInstance=true keyword="c_task_id" showCheckColumn=true onRowClick="onRowClick()" >		
			<div name="top-toolbar">
			</div>	
			<div hidden="true" name="c_task_id"></div>	 	
			<!-- 列属性定义-->
			<div width="24%" name="c_task_name" text="任务名称" renderer="operLinkRenderer()"></div>
			<div width="8%" name="c_task_typename" text="任务类别"></div>
			<div width="10%" name="c_actnode_name" text="岗位活动"></div>
			<div width="6%" name="c_manage_section_name" text="管理板块"></div>
			<div width="5%" name="c_pdca" text="PDCA"></div>
			<div width="7%" name="c_areaname" text="执行区域"></div>
			<div width="6%" name="c_exec_username" text="执行人"></div>
			<div width="10%" name="c_start_time"  itype="date"  format="MM-dd HH:mm" text="开始时间"></div>
			<div width="10%" name="c_end_time"   itype="date"  format="MM-dd HH:mm" text="完成时间"></div>
			<div width="5%" name="c_status" text="状态" renderer="TaskStatusRenderer()"></div>
		</div>
		 
	 
</body>
</html>
