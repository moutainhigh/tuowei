<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>排班文件点导入</title>
<script src="../../fastdev/fastDev-import.js"></script>
<script type="text/javascript" src="schedularImport.js"></script>
<!-- <script src="../../js/jquery.min.js"></script>
<script src="../../../src/fastDev-import.js"></script> -->



<style>
html,body {
	height: 100%;
}



.ui-myfileupload {
	position: relative;
	display: inline-block;
}
</style>
</head>
<body class="ui-layout-body ui-layout-body-bg ui-layout-container">
    <div style="width: 99%;height:95%;">
    <form id="checkForm" itype="Form" saveInstance="true" action="taskSchedular_fileImport.action"
		onSubmitSuccess="onSubmitSuccess()" submitJson="false"
		onBeforeReady="FormReady()" onBeforeInit="BeforeInit()">
		<table class="ui-form-table">
		   <!--  <tr>
				<td class="ui-form-table-dd">下载流程节点标准导入Excel模板文件 :</td>
			</tr> -->
			 <tr>
				<td class="ui-form-table-dd"  >
					<div itype="Button"  text="下载排班标准Excel模板文件 " display="true" id="exportbutton"
						 iconCls="icon-add" onClick="exportAction()"></div>
			    </td>
			</tr>
			<tr><td>&nbsp;</td></tr> 
			<tr>
			   
				<td class="ui-form-table-dd" align="left"> 从标准Excel文件:
					<div itype="FileUpload" typeLimit="xls,xlsx" autoUpload="true" id="upfileExcel"
						    width="100%" onChooseError="chooseError()" onUploadStart="onUploadStart()"
							onUploadSuccess="onUploadSuccess()" onUploadFail="onUploadFail()" 
							onUploadComplete="onUploadComplete()" action="uploadaction_fileUpload.action" 
							name="upfileExcel" ></div>
					<div itype="TextBox" type="hidden" id="filePath"></div>
				</td>
			</tr>
		</table>
			<div id="text" style="width: 580px; height: 200px;overflow:scroll;" ></div>
		</form>
	</div>
	
	<iframe src="about:blank" style="display: none;" id="test"></iframe>
</body>
</html>
