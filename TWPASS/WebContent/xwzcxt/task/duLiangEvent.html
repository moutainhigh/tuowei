<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>发起度量事件</title>
<script src="../../fastdev/fastDev-import.js"></script>
<script type="text/javascript">
   fastDev(function(){
       var request=fastDev.Browser.getRequest();
  	   if(request['failed']=='true'){
  		 	alert(request['failed']);
  	   		history.back();
  	   }else{  	   
  	   		var c_err_id=request['c_err_id'];
  	   		var taskId=request['taskId'];
  	   		var userId=request['userId'];
  	   		if(taskId){
       			window.location.href="taskVerifyAndComment_updateEmisStatus.action?taskId="+taskId+"&userId="+userId;
  	   		}else if(c_err_id){
  	   			alert(userId);
  	   			window.location.href="errVerifyAndComment_updateEmisStatus.action?c_err_id="+c_err_id+"&userId="+userId;
  	   		}
  	   }
   });
</script>
</head>
<body>

</body>
</html>
