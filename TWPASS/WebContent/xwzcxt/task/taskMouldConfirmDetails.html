<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>标准模板详情</title>
<script src="../../fastdev/fastDev-import.js"></script>
<script type="text/javascript" src="taskMouldConfirmDetails.js"></script>
</head>
<body>
<div style="width:99.9%">
	<form id="checkForm" itype="Form" saveInstance="true" saveQueue="true" 
		submitJson="false" onSubmitSuccess="onSubmitSuccess()"
		onBeforeReady="onFormBeforeReady()" >
		<table class="ui-form-table">
			<tr>
				<td class="ui-form-table-dt" >任务编号：</td>
				<td class="ui-form-table-dd"><div itype="TextBox"  disabled="true"
						id="taskMouldPojo.c_task_id" width="100%"></div></td>

				<td class="ui-form-table-dt" >任务名称：</td>
				<td class="ui-form-table-dd"><div itype="TextBox" disabled="true"
						id="taskMouldPojo.c_task_name" width="100%"></div></td>

				<td class="ui-form-table-dt" >任务类别：</td>
				<td class="ui-form-table-dd"><select itype="Select" disabled="true" id="taskMouldPojo.c_task_type">
									<option>-----请选择-----</option>
									<option value="1">日管控</option>
									<option value="2">周管理</option>
									<option value="3">月管控</option>
									<option value="3">异常处理</option>
									<option value="3">临时任务</option>
								</select>
				</td>
			</tr> 
			<tr>
				<td class="ui-form-table-dt" >触发方式：</td>
				<td class="ui-form-table-dd">
				<select itype="Select" disabled="true" id="taskMouldPojo.c_trigger_type">
									<option>-----请选择-----</option>
									<option value="1">时间规则触发</option>
									<option value="2">异常处理</option>
									<option value="3">其它系统触发</option>
								</select>
				</td>
				<td class="ui-form-table-dt" >是否关键管控：</td>
				<td class="ui-form-table-dd">
				<select itype="Select" disabled="true" id="taskMouldPojo.c_iskeyctrl">
									<option>-----请选择-----</option>
									<option value="0">非关键管控</option>
									<option value="1">关键管控</option>
								</select>
				</td>	
				<td class="ui-form-table-dt" >协调任务时异常批号：</td>
				<td class="ui-form-table-dd"><div itype="TextBox" disabled="true"
						id="taskMouldPojo.c_err_sn" width="100%"></div></td> 
								
			</tr>
			<tr>				<td class="ui-form-table-dt" >触发原因说明：</td>
				<td class="ui-form-table-dd" colspan=5 ><textarea itype="TextBox" type="textarea" height="50px" disabled="true"
						id="taskMouldPojo.c_trigger_cause" width="100%"></textarea></td>
			</tr>
			<tr>
				<td class="ui-form-table-dt" >所属管理板块：</td>
				<td class="ui-form-table-dd"><div itype="TextBox" disabled="true"
						id="taskMouldPojo.c_manage_section_name" width="100%"></div></td>

				<td class="ui-form-table-dt" >PDCA：</td>
				<td class="ui-form-table-dd">
				<div itype="TextBox" disabled="true"
						id="taskMouldPojo.c_pdca" width="100%"></div></td>

				<td class="ui-form-table-dt" >下班接收通知：</td>
				<td class="ui-form-table-dd">
				<select itype="Select" disabled="true" id="taskMouldPojo.c_isgetnotify">
									<option>-----请选择-----</option>
									<option value="0">不接收</option>
									<option value="1">接收</option>
								</select>
				 </td>
			</tr> 
			
			<tr>	
				<td class="ui-form-table-dt" >超时自动转发同岗位人员：</td>
				<td class="ui-form-table-dd">
						<select itype="Select" disabled="true" id="taskMouldPojo.c_isrelay">
									<option>-----请选择-----</option>
									<option value="0">不接收</option>
									<option value="1">接收</option>
								</select>
				 
						</td>

				<td class="ui-form-table-dt" >顺序执行：</td>
				<td class="ui-form-table-dd">
						<select itype="Select" disabled="true" id="taskMouldPojo.c_issequence">
									<option>-----请选择-----</option>
									<option value="0">可不按顺序执行</option>
									<option value="1">需要按顺序执行</option>
								</select>
						</td>						

				<td class="ui-form-table-dt" >执行区域：</td>
				<td class="ui-form-table-dd"> 
						<div itype="TextBox" disabled="true"
						id="taskMouldPojo.areaname" width="100%"></div>
				</td>
				<td class="ui-form-table-dd" hidden="true"> 
						<div itype="TextBox" disabled="true"
						id="taskMouldPojo.c_area_id" width="100%"></div>
				</td>
			</tr>
		 
			<tr>
				

				<td class="ui-form-table-dt" >是否为标准任务：</td>
					<td class="ui-form-table-dd">
							<select itype="Select" disabled="true" id="taskMouldPojo.c_isstd">
									<option>-----请选择-----</option>
									<option value="0">非标准任务</option>
									<option value="1">标准任务</option>
								</select>			
						 
				</td>
				<td class="ui-form-table-dt" >标准事务模板编号：</td>
					<td class="ui-form-table-dd">						
						 
						<div itype="TextBox" disabled="true"
						id="taskMouldPojo.c_tasktemplet_id" width="100%"></div>
				</td>
				<td class="ui-form-table-dt" >标准事务模板名称：</td>
				<td class="ui-form-table-dd"><div itype="TextBox" disabled="true"
						id="taskMouldPojo.c_tasktemplet_name" width="100%"></div></td>
			</tr>
			
			<tr>
				

				<td class="ui-form-table-dt" >预下发时间：</td>
					<td class="ui-form-table-dd">
					<div itype="DatePicker" disabled="true"  format="yyyy-MM-dd HH:mm:ss"
						id="taskMouldPojo.c_plandown_time" width="100%"></div>						
						 
				</td>
				<td class="ui-form-table-dt" >任务创建人：</td>
					<td class="ui-form-table-dd">
					<div itype="TextBox" disabled="true" id="taskMouldPojo.c_create_username" width="100%"></div>	
				</td>
				<td class="ui-form-table-dt" >任务生成时间：</td>
				<td class="ui-form-table-dd"><div itype="DatePicker" disabled="true"  format="yyyy-MM-dd HH:mm:ss"
						id="taskMouldPojo.c_create_time" width="100%"></div>						
						 
				 </td>
			</tr>
			 
			<tr>
			<td class="ui-form-table-dt" >任务状态：</td>
					<td class="ui-form-table-dd">						
						<select itype="Select" disabled="true" id="taskMouldPojo.c_status">
							<option>-----请选择-----</option>
							<option value="0">刚生成</option>
							<option value="11">刚确认</option>
							<option value="22">刚送达或被接收</option>
							<option value="33">执行完成并接收到结果</option>
						</select>
				</td>
				<td class="ui-form-table-dt" >备注：</td>
				<td class="ui-form-table-dd" colspan=3 ><textarea itype="TextBox" type="textarea" height="50px" disabled="true"
						id="taskMouldPojo.c_remark" width="100%"></textarea></td>
			</tr>
			<tr>
				<td class="ui-form-table-dt" >开始时间：</td>
				<td class="ui-form-table-dd"><div itype="DatePicker"  
						id="taskMouldPojo.c_start_time" format="yyyy-MM-dd HH:mm:ss" width="100%"></div></td>
					<td class="ui-form-table-dt" >结束时间：</td>
				<td class="ui-form-table-dd"><div itype="DatePicker"  
						id="taskMouldPojo.c_end_time" format="yyyy-MM-dd HH:mm:ss" width="100%"></div></td>	 
						<td class="ui-form-table-dt" >执行人：</td>
				<td class="ui-form-table-dd">
				<!-- <select itype="Select"  id="taskMouldPojo.c_exec_userid" queue="checkForm"  rule="required" inside=false 
				dataSource="user_queryUsersByOrgForSel.action"  initSource="user_queryUsersByOrgForSel.action"> -->
				<select itype="Select"  id="taskMouldPojo.c_exec_userid" queue="checkForm"  rule="required" inside=false 
				dataSource="select_getUsersListByUpUserID.action"  initSource="select_getUsersListByUpUserID.action">
					<option>-----请选择-----</option>
				</select>
				
			 </td>
</tr>
				<tr>

				<td class="ui-form-table-dt" >催促时间：</td>
				<td class="ui-form-table-dd"><div itype="DatePicker"  
						id="taskMouldPojo.c_urge_time" format="yyyy-MM-dd HH:mm:ss"></div></td>
						<td class="ui-form-table-dt" >超时警告时间：</td>
				<td class="ui-form-table-dd" colspan=3><div itype="DatePicker"  
						id="taskMouldPojo.c_exceed_time" format="yyyy-MM-dd HH:mm:ss" width="150px"></div></td>
			</tr>
		</table>
	</form>

	<div itype="DataGrid" id="grid1" onBeforeReady="onBeforeGridReady()"  onRowClick="onRowClick()" width=98% 
				pageSize="7" saveInstance=true keyword="c_tasktemplet_id">	
				<div hidden="true" name="c_id"></div>	
				<div width="10%" name="c_obj_id" text="id" hidden="true"></div>
				<div width="10%" name="area" text="id" hidden="true"></div>
				<div width="10%" name="c_step_index" text="序号"></div>	
				<div width="60%" name="c_step_prompt" text="步骤提示名"></div>
				<div width="30%" name="c_tracefun_name" text="收集方式名"></div>
				<!-- <div width="20%" name="areaname" text="作业区域" editby="SelectTree" idColumn="area">

				</div>

					</div>
				</div>
				<div width="5%" text="操作信息" renderer="operRenderer()"></div> --> 
	</div>
	
	<div style="height:50px"></div>
</div>
